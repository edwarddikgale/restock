name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    # Enforce secrets from the Prod environment
    environment: Prod

    env:
      VITE_API_URL: ${{ secrets.API_URL }}

    steps:
      - uses: actions/checkout@v4

      - name: Validate API URL
        run: |
          if [ -z "$VITE_API_URL" ]; then
            echo "‚ùå VITE_API_URL is not set (from Prod environment)"
            exit 1
          fi

      - name: Build
        run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_RESTOCK_DF4F4 }}
          channelId: live
          projectId: restock-df4f4
